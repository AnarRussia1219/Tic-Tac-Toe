<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script defer src="./src-build/scripts.js"></script>
</head>
<body>
    <div class="page-positioner">
        <div class="boxes-grid">
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
        </div>
        <div class="game-info">
            <div class="score-info-box">
                <span class="score-info-player-1-text">PLAYER(x)</span>
                <span class="score-info-player-1-number score-info-text">0</span>
            </div>
            <div class="score-info-box">
                <span class="score-info-tie-text">TIE</span>
                <span class="score-info-tie-number">0</span>
            </div>
            <div class="score-info-box">
                <span class="score-info-player-2-text">COMPUTER(o)</span>
                <span class="score-info-player-2-number">0</span>
            </div>
        </div>
    </div>
</body>
</html>
